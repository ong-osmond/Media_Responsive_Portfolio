<!DOCTYPE html>
<html>

<head>

    <title>Contact</title>
    <!-- character set -->
    <meta charset="utf-8">
    <!-- viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- reset css -->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <!-- boostrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- bootstrap jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- bootstrap js 2 -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- stylesheet.css created by me -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <!-- linking google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <!-- linking font awesome -->
    <script src="https://kit.fontawesome.com/97fa449461.js" crossorigin="anonymous"></script>



</head>

<body class="Site">

    <!-- nav bar collapsing when viewport is smaller than MD -->
    <nav class="navbar navbar-expand-md">

        <!-- highlight of navbar -->
        <span class="navbar-text">Robyn Heslop</span>

        <!-- toggle display NONE -->
        <button class="navbar-toggler d-none"></button>

        <!-- when navbar collapses (smaller than MD) show content -->
        <div class="collapse navbar-collapse show">

            <!-- list horizontally + float list items left size MD or larger + centre content when smaller than MD -->
            <ul class="navbar-nav flex-row ml-md-auto justify-content-center">

                <!-- List item INDEX  -->
                <li class="nav-item ">
                    <!-- border to the right of item -->
                    <!-- spacing ID to format navbar - has to be ID to overwrite bootstrap CSS -->
                    <a class="nav-link border-right" id="about-spacing" href="index.html">About</a>
                </li>

                <!-- list item PORTFOLIO -->
                <li class="nav-item">
                    <!-- border to the right of item -->
                    <!-- spacing ID to format navbar - has to be ID to overwrite bootstrap CSS -->
                    <a class="nav-link border-right" id="portfolio-spacing" href="portfolio.html">Portfolio</a>
                </li>

                <!-- list item CONTACT ACTIVE -->
                <li class="nav-item active">
                    <!-- end of list - no right border -->
                    <!-- spacing ID to format navbar - has to be ID to overwrite bootstrap CSS -->
                    <a class="nav-link" id="contact-spacing" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>


    </nav>



    <div class="container">
        <!-- Row 1 -->
        <div class="row">
            <!-- heading fills 12 colums  -->
            <div class="col-md-12">
                <h2 class="page-heading">Contact</h2>

            </div>

        </div>

        <!-- Row 2 -all forms  -->
        <div class="row">

            <!-- forms fill container -->
            <div class="col-md-12">

                <form>
                    <!-- name form -->
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control"  placeholder="Enter name">
                    </div>

                    <!-- email form -->
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" placeholder="Enter email">
                    </div>

                    <!-- message form -->
                    <div class="form-group">
                        <label>Message</label>
                        <!--  -->
                        <textarea class="form-control" placeholder="Write a brief message here" rows="8"></textarea>
                    </div>

                    <!-- button to submit data -->
                    <div class="form-group">
                        <button type="submit" class="form-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <!-- classes for footer + ID about positioning on page -->
        <nav class="navbar justify-content-center footer-copyright">
            <!-- footer content, padding3 -->
            <span class="nav-item p-3"><i class="fas fa-copyright"></i> Copyright</span>
        </nav>
    </footer>

</body>
