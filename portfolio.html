<!DOCTYPE html>
<html>

<head>

    <title>Robyn Heslop - Media Portfolio</title>
    <!-- character set -->
    <meta charset="utf-8">
    <!-- viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- reset css -->
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <!-- boostrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- bootstrap jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- bootstrap js 2 -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- stylesheet.css created by me -->
    <link rel="stylesheet" type="text/css" href="assets/stylesheet.css">
    <!-- linking google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">



</head>

<body>

    <!-- nav bar collapsing when viewport is smaller than MD -->
    <nav class="navbar navbar-expand-md">

        <!-- highlight of navbar -->
        <span class="navbar-text">Robyn Heslop</span>

        <!-- toggle display NONE -->
        <button class="navbar-toggler d-none"></button>

        <!-- when navbar collapses (smaller than MD) show content -->
        <div class="collapse navbar-collapse show">
            <ul class="navbar-nav flex-row ml-md-auto d-md-flex justify-content-center">

                <!-- List item INDEX  -->
                <li class="nav-item ">
                    <!-- border to the right of item -->
                    <!-- spacing ID to format navbar - has to be ID to overwrite bootstrap CSS -->
                    <a class="nav-link border-right" id="about-spacing" href="index.html">About</a>
                </li>

                <!-- list item PORTFOLIO ACTIVE-->
                <li class="nav-item active">
                    <!-- border to the right of item -->
                    <!-- spacing ID to format navbar - has to be ID to overwrite bootstrap CSS -->
                    <a class="nav-link border-right" id="portfolio-spacing" href="portfolio.html">Portfolio</a>
                </li>
                
                <!-- list item CONTACT -->
                <li class="nav-item">
                    <!-- end of list - no right border -->
                    <!-- spacing ID to format navbar - has to be ID to overwrite bootstrap CSS -->
                    <a class="nav-link" id="contact-spacing" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>



    <div class="container">


        <!-- Row 1 Header Row -->
        <div class="row">
            <!-- fills container 12 columns -->
            <div class="col-md-12">
                <h2 class="page-heading">Portfolio</h2>
            </div>
        </div>


        <!-- Row 2 -->
        <div class="row">
            <!-- use 6 columns of grid -->
            <div class="col-md-6">
                <div class="card">
                    <!-- image source - coral reefs image -->
                    <img src="assets/images/IMG_2408.jpg" class="card-img" alt="Reef">
                    <!-- overlay text on image - make the overlay flex - flex vertically - position at end of image -->
                    <div class="card-img-overlay d-flex flex-column justify-content-end">
                        <!-- h4 overlay -->
                        <h4 class="card-title">Reef</h4>
                    </div>
                </div>
            </div>

            <!-- use 6 colums of grid -->
            <div class="col-md-6">
                <!-- insert card -->
                <div class="card">
                    <!-- image source - turtle image -->
                    <img src="assets/images/IMG_9412.jpg" class="card-img" alt="Turtle">
                    <!-- overlay text on image - make the overlay flex - flex vertically - position at end of image -->
                    <div class="card-img-overlay d-flex flex-column justify-content-end">
                        <!-- h4 overlay -->
                        <h4 class="card-title">Turtle</h4>
                    </div>
                </div>
            </div>


        </div>

        <!-- Row 3 -->
        <div class="row">

            <!-- use 6 colums of grid -->
            <div class="col-md-6">
                <div class="card">
                    <!-- image source - divers descenting image -->
                    <img src="assets/images/IMG_1853.jpg" class="card-img" alt="Descent">
                    <!-- overlay text on image - make the overlay flex - flex vertically - position at end of image -->
                    <div class="card-img-overlay d-flex flex-column justify-content-end">
                        <!-- h4 overlay -->
                        <h4 class="card-title">Descent</h4>
                    </div>
                </div>
            </div>

            <!-- use 6 colums of grid -->
            <div class="col-md-6">
                <div class="card">
                    <!-- image source - nemo image -->
                    <img src="assets/images/IMG_4915.jpg" class="card-img" alt="Clownfish">
                    <!-- overlay text on image - make the overlay flex - flex vertically - position at end of image -->
                    <div class="card-img-overlay d-flex flex-column justify-content-end">
                        <!-- h4 overlay -->
                        <h4 class="card-title">Clownfish</h4>
                    </div>
                </div>

            </div>
        </div>


        <!-- Row 4 -->
        <div class="row">
            <!-- use 6 colums of grid -->
            <div class="col-md-6">
                <div class="card">
                    <!-- image source - seahorse image -->
                    <img src="assets/images/IMG_3445.jpg" class="card-img" alt="Seahorse">
                    <!-- overlay text on image - make the overlay flex - flex vertically - position at end of image -->
                    <div class="card-img-overlay d-flex flex-column justify-content-end">
                        <!-- h4 overlay -->
                        <h4 class="card-title">Seahorse</h4>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <footer class="footer">
        <!-- portfolio navbar empty of content padding 3 to give size-->
        <nav class="navbar footer-copyright p-3"></nav>
    </footer>





</body>

</html>
